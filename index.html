<!doctype html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="styles.css" />

  <style>
    :root { --olive:#b5a14a; --olive-dark:#6b5b23; }
    .hero-title { color: var(--olive-dark); text-align: center; }
    .hero-sub { color:#6b7280; text-align: center; margin-bottom: 40px; }
    /* 버튼 스타일 */
    .cards { display: flex; flex-direction: column; align-items: center; gap: 16px; }
    .card {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--olive);
      border: none;
      color: #fff;
      text-align: center;
      height: 56px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
    }
    .card:hover { background: #a3913e; transform: translateY(-2px); box-shadow: 0 8px 20px rgba(181,161,74,.25); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="홈으로" style="color:var(--olive-dark)">세 대</a>

        <a href="dudae.html">두 대</a>

      </nav>
    </div>

    <h1 class="hero-title">세 대</h1>

    <section class="cards">
      <a class="card" href="handae.html">한 대 - 담소 공간</a>
      <a class="card" href="dudae.html">두 대 - 플리마켓 공간</a>
      <a class="card" href="sedae.html">세 대 - 전시 공간</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> 세 대</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
