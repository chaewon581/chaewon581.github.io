<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>한 대 — 담소 공간 | 세 대</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { background-color: #fff; color: #333; }
    header, footer { background-color: #fff; }
    .location-header { display: flex; align-items: center; justify-content: space-between; padding: 10px 16px; border-bottom: 1px solid #ddd; }
    .location-header h1 { font-size: 18px; margin: 0; font-weight: 600; }
    .location-header h1 span { color: #b5a14a; }
    .location-form { padding: 16px; display: flex; flex-direction: column; gap: 16px; }
    .input-group { display: flex; align-items: center; border-bottom: 1px solid #ccc; }
    .input-group input { flex: 1; border: none; padding: 8px; font-size: 14px; }
    .input-group input:focus { outline: none; }
    .destination { font-size: 14px; }
    .destination strong { font-weight: 600; }
    .distance-info { margin-top: 8px; font-size: 14px; }
    .distance-info strong { color: #b5a14a; }
    .map { height: 150px; background: url('assets/map-placeholder.png') center/cover no-repeat; border-radius: 8px; margin-top: 8px; }
    .item-input { padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; width: 100%; }
  </style>
</head>
<body>
  <header class="location-header">
    <a href="index.html">←</a>
    <h1>내 주변 <span>세 대</span>장소</h1>
    <a href="#" style="color:#b5a14a;">완료</a>
  </header>

  <main class="location-form">
    <div class="input-group">
      <input type="text" placeholder="상세주소를 입력해주세요." />
      <span>📍</span>
    </div>
    <div class="destination">
      <strong>도착 장소:</strong> 유성구 세 대
    </div>
    <div class="distance-info">
      거리/예상시간 <strong>도보 15분</strong> 1.1km
    </div>
    <div class="map"></div>
    <input class="item-input" type="text" placeholder="원하는 물건을 입력해주세요" />
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year"></span> 세 대</div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
